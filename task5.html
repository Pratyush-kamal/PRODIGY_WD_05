    <link rel="stylesheet" href="pratyush.css">

</head>

<body>


    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images.png/search.png"></button>


        </div>

        <div class="wether">
            <img src="images.png/rain.png" class="wethericon">
            <div class="temp">22Â°c</div>
            <h2 class="city"> kendrapara</h2>
            <div class="details">
                <div class="col">
                    <img src="images.png/humidity.png">
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                </div>

                <div class="col">

                </div>


            </div>
        </div>


    </div>
